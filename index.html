<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-To Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Text-To-Speech">
    <h3>Text-To-Speech & Speech-To-Text</h3>
        <textarea id="textbox" rows="5" cols="55"></textarea><br>
        <textarea id="output" rows="5" cols="55"></textarea><br>
        <button class="btn" id="speak-btn" onclick="speak()">Speak</button>
        <button class="btn" id="start-btn">Start</button>
        <button class="btn" id="stop-btn">Stop</button>
       
    </div>
    


    <script src="script.js"></script>
</body>

</html>
